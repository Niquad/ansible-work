# Install, start and rnale ttp service

---
- name: Install HTTP server
  hosts: n2
  become: yes

  tasks:
    - name: Install httpd
      yum:
        name: httpd
        state: present
        
    - name: Start httpd service
      service:
            name: httpd
            state: started

    - name: Enable httpd service
      service:
            name: httpd
            enabled: yes
        